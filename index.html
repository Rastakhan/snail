<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--  Type -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;0,900;1,200&display=swap" rel="stylesheet">


    <!--  CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Snail Trivia</title>
</head>

<body>

    <div class="main-container">

        <div class="hero text-center" id="hero">
            <h1>Inteligence Vs Ignorance</h1>
            <h2></h2>

            <button type="button" class="btn btn-success" id="btn-play">Play</button>
            <button type="button" class="btn btn-danger" id="btn-score">High Score</button>

        </div>

        <div class="data" id="data">
            <form id="form-player" class="form-data text-center">
                <input type="text" id="player" placeholder="Name">
                <input type="submit" value="Go!" class="btn btn-success">
            </form>
        </div>

        <div class="game" id="games">
            <div>
                <h2>Question: <span id="span-question"></span> </h2>
                <h2>Category: <span id="span-category"></span> </h2>
                <h2>Difficulty: <span id="span-difficulty"></span> </h2>

            </div>
            <ul id="list-options">

            </ul>
        </div>

        <div class="finishc text-center" id="finishv">
            <div class="text-center">
                <h1 id="h1-result"></h1>
                <span id="rscore">Your score: </span>
                <span id="rtext"></span>
            </div>
            <button type="button" class="btn btn-danger" id="btn-home">Go home.</button>
        </div>

        <div class="score text-center" id="high-score">
            <h1>High Scores</h1>
            <ul id="list-players">
                <li> <span class="titles">Player</span> <span class="titles">Points</span> </li>
            </ul>
            <button type="button" class="btn btn-danger" id="btn-home2">Go home.</button>

        </div>

    </div>


    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
